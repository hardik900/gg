<!Doctype html>
<html>
    <!-- head element shows metadata -->
    <head>
        <title>Home page of harpreet</title>

    <body style="background-color: aqua; color: red;">

        <center>
            <hr>

            <h1>Image Gallery</h1>
            <hr>

            <!-- images start -->
            <!-- add height, width, title attribute -->
            <img title="Image of tree" style="border-radius: 50px 200px;" height="400px" width="400px" src="images.jpg" alt="">
            <img src="images.jpg" style="border-radius: 50px 200px;" alt="">
            <img src="images.jpg" alt="tree"> 
            <img src="images.jpg" alt=""> 
            <img src="images.jpg" alt="">

            <img src="images.jpg" alt="">
            <img src="images.jpg" alt="">
            <!-- images End -->

            <!-- hr stands for horizontal rule -->
            <hr>
            <!-- Define subScripted element -->
            <p><mark>Image</mark> <i>Ends</i> <small>here</small></p>

            <!-- B element is use to bold the text -->
            <p><b>Gallery</b></p>
            
            <!-- strong element is use to bold the text -->
            <p><strong>Gallery</strong></p>
            
            <!-- i element is use to change italic font family the text -->
            <p><i>Ends</i></p>
            
            <!-- em element is use to change italic font family the text -->
            <p><em>Ends</em></p>
            
            <!-- dfn element is use to change italic font family the text -->
            <p><dfn>Ends</dfn></p>
            
            <!-- cite element is use to change italic font family the text -->
            <p><cite>Ends</cite></p>
            
            <!-- Define superScripted element -->
            <p>a <sup>2</sup> <p>
            
            <!-- Define subScripted element -->
            <p>a <sub>2</sub> <p>

            <!-- use u tag to create underline in text -->
            <p>Hello <u>Harpreet</u></p>

            <!-- Define deleted element -->
            <p>Price : <del>1000</del></p>
            <!-- Define inserted element -->
            <p>Price : <ins>500</ins></p>
            <p>
                This is the poem
                this is the second line of the poem
            </p>
            <hr>
        </center>
        <!-- use pre tag to make preformatted text  -->
<pre>
